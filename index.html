<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto  items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-60 bg-gray-200 mb-2 ml-5" src="images/l1.png" alt="">
            <p class="text-2xl mx-6">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/4 ">
            <input class="px-2 h-12 my-2 border-2 border-gray-300 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-2 h-12 my-2 border-2 border-gray-300 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-700 text-white  py-2 my-2 rounded-md">Login</button>
            <span class="mt-2 text-center text-blue-500 cursor-pointer">Forgot Password?</span>
            <hr class="mt-2">
            <button class="p-2 bg-green-600 text-white font-bold  rounded-md w-[200px] m-auto mt-4 ">Create New Account</button>
        </div>
    </div>
</body>

</html>
